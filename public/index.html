<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KG Evolution Tool</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 900px;
    margin: auto;
    /* background: #fff; */
    /* padding: 20px; */
    /* border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1); */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.row {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 15px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

select, textarea, button {
    width: 100%;
    padding: 8px;
    font-size: 14px;
}

textarea {
    height: 220px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

#loader {
    display: none;
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
}

#executionTime {
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

#resultsContainer table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

#resultsContainer th, #resultsContainer td {
    border: 1px solid #ddd;
    padding: 8px;
}

#resultsContainer th {
    background-color: #f2f2f2;
}

#resultsContainer tr:nth-child(even) {
    background-color: #f9f9f9;
}

#resultsContainer tr:hover {
    background-color: #f1f1f1;
}

/* Loader animation */
.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}



#resultsContainer{

    width: 100%;
}

.result-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
.result-table th, .result-table td {
  border: 1px solid #ddd;
  padding: 6px 10px;
}
.result-table th {
  background-color: #4CAF50;
  color: white;
}
.result-table tr:nth-child(even) {
  background-color: #f9f9f9;
}


.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;   /* keep buttons in one row */
  gap: 6px;
  margin-top: 15px;
  /* overflow-x: auto;    if too many buttons, allow horizontal scroll */
  white-space: nowrap;
}

.pagination button {
  padding: 6px 12px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
  border-radius: 4px;
  color: black;
}

.pagination button.active {
  background: #4CAF50;
  color: black;
  font-weight: bold;
}

.pagination button:hover {
  background: #ddd;
}

.pagination .ellipsis {
  padding: 6px 10px;
  color: #999;
}

.goto-container {
  margin-left: 10px;
}


</style>
</head>
<body>
<div class="container">
    <h1>KG Evolution Tool</h1>

    <!-- Row: Dataset + Subtype -->
    <div class="row">
        <div class="form-group">
            <label for="dataset">Select Dataset:</label>
            <select id="dataset">
                <option value="bearA">Bear A</option>
                <option value="bearB">Bear B</option>
                <option value="bearC">Bear C</option>
            </select>
        </div>
        <div class="form-group" id="subtypeContainer" style="display:none;">
            <label for="subtype">Select Subtype:</label>
            <select id="subtype"></select>
        </div>
    </div>

    <!-- Row: Query Type + Property -->
    <div class="row">
        <div class="form-group">
            <label for="queryType">Query Type:</label>
            <select id="queryType">
                <option value="vm">VM</option>
                <option value="dm">DM</option>
                <option value="vq">VQ</option>
            </select>
        </div>
        <div class="form-group" id="propertyContainer" style="display:none;">
            <label for="propertySelect">Select Property / PO:</label>
            <select id="propertySelect"></select>
        </div>
    </div>


     <!-- Row: Query Number -->
    <div class="row">
        <div class="form-group">
            <label for="queryNumber">Query Number:</label>
            <select id="queryNumber"></select>
        </div>
    </div>

    <!-- Row: Version Fields -->
    <div id="versionFields" class="row"></div>

   

    <!-- Row: Query Textarea -->
    <div class="row">
        <div class="form-group">
            <textarea id="selectedQueryText" rows="10"></textarea>
        </div>
    </div>

    <!-- Row: Execute Button -->
    <div class="row">
        <button id="executeQueryButton" onclick="executeQuery()">Execute Query</button>
    </div>
</div>
    <!-- Loader and Results -->
    <div id="loader">Executing...</div>
    <div id="executionTime"></div>
    <div id="resultsContainer"></div>
    <div id="paginationControls" class="pagination"></div>


<script src="script.js"></script>
<script src="execute-query.js"></script>
</body>
</html>
